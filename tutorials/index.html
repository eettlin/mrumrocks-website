<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../css/main.css" />
<title>Tutorials</title>

<style type="text/css">
/* Page-specific style for tutorials/index.html */

/* CSS buttons */
#project-selector a {
    background-color: #e3f1f6;
    border-radius: 4px;
    padding: 4px 0;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.15) inset;
    border: thin rgba(0, 0, 0, 0.5) solid;
    color: black;
    font-weight: bold;
}
#project-selector a:link, #project-selector a:visited {
    background-color: #e3f1f6; }
#project-selector a:hover { background-color: #9cc9da; }
#project-selector a:active { background-color: #9cb4c9; }

/* Project indicator icons */
.pselect { background: 4px center no-repeat; }
.blender { background-image: url("../../rsc/project-blender.png"); }
.flash   { background-image: url("../../rsc/project-flash.png");   }
.java    { background-image: url("../../rsc/project-java.png");    }
.clear   {
    background: none;
    font-weight: normal !important;
}

.clear:target {
    display: none;
}

/* Project display panels */
.project {
    width: 100%;
    height: 100%;
    border-radius: 8pt;
    border: thin black solid;
    text-align: center;
    
    /* Gradient: black from opaque at bottom to transparent at top */
    /* Generated by the Ultimate CSS Gradient Generator */
    /* http://www.colorzilla.com/gradient-editor/ */
    background: -moz-linear-gradient(top,  rgba(0,0,0,0) 0%, rgba(0,0,0,0.15) 100%);
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.15)));
    background: -webkit-linear-gradient(top,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.15) 100%);
    background: -o-linear-gradient(top,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.15) 100%);
    background: -ms-linear-gradient(top,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.15) 100%);
    background: linear-gradient(to bottom,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.15) 100%);
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00000000', endColorstr='#26000000',GradientType=0 );
}

/* Close link */
.project-close {
    width: 100%;
    line-height: 1.5em;
    display: inline-block;
    color: black;
    border-top: thin black solid;
}
.project-close:hover { background-color: rgba(0, 0, 0, 0.1); }
.project-close:active { background-color: rgba(0, 0, 0, 0.2); }

.project h2 { text-align: center; }

/* Project display visibility */
.project        { display: none; }
.project:target { display: block; }

</style>

</head>

<body>

<div id="page">

    <div id="header" class="top">
    </div>
    
    <div id="navbar" class="top">
        <a href="../home/">Home</a>
        <a href="../courses/">Courses</a>
        <a href="../tutorials/">Tutorials</a>
        <a href="../portfolio/">Portfolio</a>
        <a href="../contact/">Contact</a>
    </div>
    
    <div id="content" class="top">
        <h1>Tutorials</h1>
        
        <h2>Select a project</h2>
        <div class="columns three-columns" id="project-selector">
            <a class="pselect flash" href="#td-as3">Tower Defense</a>
            <a class="pselect java" href="#td-java">Tower Defense</a>
            <a class="pselect blender" href="#snowman">Snowman</a>
            <a class="pselect blender" href="#walkcycle">Walk Cycle</a>
            <a class="pselect clear" href="#" id="">Clear</a>
        </div>
        
        <div class="project" id="td-as3">
            <h2>ActionScript 3 Tower Defense</h2>
            <a href="#" class="project-close">Close</a>
        </div>
        
        <div class="project" id="td-java">
            <h2>JGame Tower Defense</h2>
            <a href="#" class="project-close">Close</a>
        </div>
        
        <div class="project" id="snowman">
            <h2>Introduction to Blender: Snowman</h2>
            <a href="#" class="project-close">Close</a>
        </div>
        
        <div class="project" id="walkcycle">
            <h2>Animating a Walk Cycle</h2>
            <a href="#" class="project-close">Close</a>
        </div>
    </div>
    
    <div id="footer" class="top">
    </div>

</div>

</body>

</html>
